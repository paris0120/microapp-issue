<form *ngIf="issueDepartment" name="deleteForm" (ngSubmit)="confirmDelete(issueDepartment.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="issueDepartmentDeleteDialogHeading" microappTranslate="entity.delete.title">
      Confirm delete operation
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <microapp-alert-error></microapp-alert-error>
    <p
      id="microapp-delete-issueDepartment-heading"
      microappTranslate="issueServerApp.issueServerIssueDepartment.delete.question"
      [translateValues]="{ id: issueDepartment.id }"
    >
      Are you sure you want to delete Issue Department {{ issueDepartment.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span microappTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="microapp-confirm-delete-issueDepartment" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span microappTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
