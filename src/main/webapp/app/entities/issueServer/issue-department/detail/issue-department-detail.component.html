<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="issueDepartment">
      <h2 data-cy="issueDepartmentDetailsHeading">
        <span microappTranslate="issueServerApp.issueServerIssueDepartment.detail.title">Issue Department</span>
      </h2>

      <hr />

      <microapp-alert-error></microapp-alert-error>

      <microapp-alert></microapp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span microappTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ issueDepartment.id }}</span>
        </dd>
        <dt><span microappTranslate="issueServerApp.issueServerIssueDepartment.issueDepartmentKey">Issue Department Key</span></dt>
        <dd>
          <span>{{ issueDepartment.issueDepartmentKey }}</span>
        </dd>
        <dt><span microappTranslate="issueServerApp.issueServerIssueDepartment.issueDepartment">Issue Department</span></dt>
        <dd>
          <span>{{ issueDepartment.issueDepartment }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span microappTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/issueserver/issue-department', issueDepartment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span microappTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
