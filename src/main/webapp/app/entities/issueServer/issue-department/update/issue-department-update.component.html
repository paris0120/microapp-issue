<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="microapp-issue-department-heading"
        data-cy="IssueDepartmentCreateUpdateHeading"
        microappTranslate="issueServerApp.issueServerIssueDepartment.home.createOrEditLabel"
      >
        Create or edit a Issue Department
      </h2>

      <div>
        <microapp-alert-error></microapp-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" microappTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            microappTranslate="issueServerApp.issueServerIssueDepartment.issueDepartmentKey"
            for="field_issueDepartmentKey"
            >Issue Department Key</label
          >
          <input
            type="text"
            class="form-control"
            name="issueDepartmentKey"
            id="field_issueDepartmentKey"
            data-cy="issueDepartmentKey"
            formControlName="issueDepartmentKey"
          />
          <div
            *ngIf="
              editForm.get('issueDepartmentKey')!.invalid &&
              (editForm.get('issueDepartmentKey')!.dirty || editForm.get('issueDepartmentKey')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('issueDepartmentKey')?.errors?.required"
              microappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            microappTranslate="issueServerApp.issueServerIssueDepartment.issueDepartment"
            for="field_issueDepartment"
            >Issue Department</label
          >
          <input
            type="text"
            class="form-control"
            name="issueDepartment"
            id="field_issueDepartment"
            data-cy="issueDepartment"
            formControlName="issueDepartment"
          />
          <div
            *ngIf="
              editForm.get('issueDepartment')!.invalid &&
              (editForm.get('issueDepartment')!.dirty || editForm.get('issueDepartment')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('issueDepartment')?.errors?.required"
              microappTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span microappTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span microappTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
