<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="issueType">
      <h2 data-cy="issueTypeDetailsHeading">
        <span microappTranslate="issueServerApp.issueServerIssueType.detail.title">Issue Type</span>
      </h2>

      <hr />

      <microapp-alert-error></microapp-alert-error>

      <microapp-alert></microapp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span microappTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ issueType.id }}</span>
        </dd>
        <dt><span microappTranslate="issueServerApp.issueServerIssueType.issueTypeKey">Issue Type Key</span></dt>
        <dd>
          <span>{{ issueType.issueTypeKey }}</span>
        </dd>
        <dt><span microappTranslate="issueServerApp.issueServerIssueType.issueType">Issue Type</span></dt>
        <dd>
          <span>{{ issueType.issueType }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span microappTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/issueserver/issue-type', issueType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span microappTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
