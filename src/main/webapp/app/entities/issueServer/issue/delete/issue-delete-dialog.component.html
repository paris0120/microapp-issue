<form *ngIf="issue" name="deleteForm" (ngSubmit)="confirmDelete(issue.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="issueDeleteDialogHeading" microappTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <microapp-alert-error></microapp-alert-error>
    <p
      id="microapp-delete-issue-heading"
      microappTranslate="issueServerApp.issueServerIssue.delete.question"
      [translateValues]="{ id: issue.id }"
    >
      Are you sure you want to delete Issue {{ issue.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span microappTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="microapp-confirm-delete-issue" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span microappTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
